name: .NET CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI_RUN_INTEGRATION: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      working-directory: Invoice
      run: dotnet restore

    - name: Build
      working-directory: Invoice
      run: dotnet build --no-restore -c Release

    - name: Test Unit
      working-directory: Invoice
      run: dotnet test --no-build -c Release --verbosity normal --filter "Category!=Integration"

    - name: Test Integration
      working-directory: Invoice
      if: env.CI_RUN_INTEGRATION == 'true'
      run: dotnet test --no-build -c Release --verbosity normal --filter "Category=Integration"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: Invoice/tests/*/TestResults/
        retention-days: 30

  cache:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
